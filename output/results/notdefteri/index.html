<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotDefteri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center p-3">
        <h1><i class="bi bi-journal-richtext"></i> Not Defteri</h1>
    </header>
    <div class="container mt-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Yeni Not Ekle</h5>
                <div class="mb-3">
                    <input type="text" id="note-title" class="form-control" placeholder="Başlık">
                </div>
                <div class="mb-3">
                    <textarea id="note-content" class="form-control" rows="3" placeholder="İçerik"></textarea>
                </div>
                <button id="add-note" class="btn btn-primary w-100">Kaydet</button>
            </div>
        </div>
        <div id="notes-list" class="row gy-4"></div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Not Defteri</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/storage.js" type="module"></script>
    <script src="scripts/ui.js" type="module"></script>
    <script src="scripts/notes.js" type="module"></script>
</body>
</html>
